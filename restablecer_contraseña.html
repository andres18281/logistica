<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.1.3.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<body>

    <div class="container">
        <div class="row">
          <form id="frmRestablecer" action="validaremail.php" method="post">
            <div class="panel panel-default">
              <div class="panel-heading">  <label for="email"> Escribe el email o cedula asociado a tu cuenta para recuperar tu contraseña </label><br> </div>
                <div class="panel-body">
                  <div class="form-group">
                   <select class="form-control" id="slt_tipo">
                     <option></option>
                     <option value="1"> Usar Email</option>
                     <option value="2"> Usar Cedula o Nit</option>
                   </select>
                   <div id="correo">
                    <input type="email" id="email" class="form-control" name="email" style="display:none" placeholder="Digite su email">
                   </div>
                   <div id="cedula"> 
                    <input type="number" id="cedu" class="form-control" name="cedu" style="display:none" placeholder="Digite su cedula">
                   </div>
                  </div>
                  <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Recuperar contraseña" >
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div id="mensaje"></div>
    </div>

</body>

</html>
<script>
 $(function(){
   $("#slt_tipo").change(function(){
     var tipo = $(this).val();
     if(tipo == 1){
      $("#email").css("display","block");
      $("#cedu").css("display","none");
     }
     if(tipo == 2){
       $("#email").css("display","none");
       $("#cedu").css("display","block");
     }
   });

    $("#frmRestablecer").submit(function(event){
      event.preventDefault();
      $.ajax({
        url:'../controlador/validaremail.php',
        type:'post',
        dataType:'json',
        data:$("#frmRestablecer").serializeArray()
      }).done(function(respuesta){
        $("#mensaje").html(respuesta.mensaje);
        $("#email").val('');
      });
    });


   
 });

</script>
