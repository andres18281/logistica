    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<body>

    <div class="container">
        <div class="row">
          <form id="frmRestablecer" action="validaremail.php" method="post">
            <div class="panel panel-default">
              <div class="panel-heading">  <label for="email"> Escribe por favor su Email </label><br> </div>
                <div class="panel-body">
                  <div class="form-group">
                    <input type="email" id="email" class="form-control" name="email"  placeholder="Digite su email">
                  </div>
                  <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Recuperar contraseña" >
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div id="mensaje"></div>
    </div>

</body>

</html>
<script>
 $(function(){
    $("#frmRestablecer").submit(function(event){
      event.preventDefault();
      $.ajax({
        url:'../controlador/validaremail.php',
        type:'post',
        dataType:'json',
        data:$("#frmRestablecer").serializeArray()
      }).done(function(respuesta){
        $("#mensaje").html(respuesta.mensaje);
        $("#email").val('');
      });
    });


   
 });

</script>
